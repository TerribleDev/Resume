general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
deployment:
  production:
    branch: master
    commands:
      - sh ./deploy.sh
test:
  override:
    - node ./node_modules/resume-cli/index.js export index -f html --theme elegant
dependencies:
  cache_directories:
    - "node_modules"    # relative to the build directory
